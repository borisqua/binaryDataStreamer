<!DOCTYPE html><html class="light" manifest="manifest.appcache"><head><meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Console</title><!--link(rel="stylesheet" type="text/css" href="css/styles.css" media="all" )--><link rel="stylesheet" type="text/css" href="../../style/styles.css" media="all"><script>window.$ = window.jQuery = window.jquery = require('jquery');</script><script src="js/index.js" type="text/javascript"></script></head><body><header></header><main><form class="settings" id="settings"><fieldset><legend>look & feel</legend><div class="vertical-flex"><fieldset><label>&nbsp color scheme &nbsp</label><select id="color-scheme"><option value="dark">dark</option><option value="light">light</option></select></fieldset><div class="horizontal-flex"><fieldset><legend>stimulation</legend><div class="horizontal-flex"><fieldset><legend>stimulus</legend><br><br><div class="vertical-flex"><label class="label-after-field">&nbsp change color</label><input id="color" type="checkbox"><label class="label-after-field">&nbsp change size</label><input id="size" type="checkbox"><label class="label-after-field">&nbsp shine</label><input id="shine" type="checkbox"></div><div class="vertical-flex"><label>&nbsp animation</label><select id="animation"><option value="none">none</option><option value="shake">shake</option><option value="turn">turn</option><option value="capsize">capsize</option></select></div></fieldset><fieldset class="vertical-flex"><legend>timings</legend><div class="vertical-flex"><br><br><label>stimulus duration, ms:</label><div class="horizontal-flex"><input class="duration slider" id="durationSlider" type="range" min="0" max="500" step="1" value="100">&nbsp;<input class="duration value" id="durationValue"><br></div><br><label>pause after stimulus, ms:</label><div class="horizontal-flex"><input class="pause slider" id="pauseSlider" type="range" min="0" max="500" step="1" value="200">&nbsp;<input class="pause value" id="pauseValue"><br></div></div></fieldset></div></fieldset><fieldset><legend>viewport parameters</legend><div class="vertical-flex"><div class="horizontal-flex"><fieldset class="vertical-flex"><legend>keybox</legend><label class="label-after-field">&nbsp show border</label><input id="keyboxBorder" type="checkbox"><br><label>&nbsp; height, px:</label><div class="horizontal-flex"><input class="keyboxHeight slider" id="keyboxHeightSlider" type="range" min="50" max="200" step="1" value="150">&nbsp;<input class="keyboxHeight value" id="keyboxHeightValue"><br></div><br><label>&nbsp; width, px:</label><div class="horizontal-flex"><input class="keyboxWidth slider" id="keyboxWidhSlider" type="range" min="50" max="200" step="1" value="150">&nbsp;<input class="keyboxWidth value" id="keyboxWidthValue"></div></fieldset><br><fieldset class="vertical-flex"><legend>viewport</legend><br><br><label>&nbsp; columns:</label><div class="horizontal-flex"><input class="viewportColumns slider" id="viewportColumnsSlider" type="range" min="1" max="20" step="1" value="3">&nbsp;<input class="viewportColumns value" id="viewportColumnsValue"></div><br><label>&nbsp; rows:</label><div class="horizontal-flex"><input class="viewportRows slider" id="viewportRowsSlider" type="range" min="1" max="10" step="1" value="3">&nbsp;<input class="viewportRows value" id="viewportRowsValue"></div></fieldset></div><fieldset class="horizontal-flex"><legend>alphabet</legend><input class="long-string" id="alphabet"></fieldset></div></fieldset></div></div></fieldset><br><fieldset class="vertical-flex" id="motion"><legend>motion parameters</legend><div class="horizontal-flex"><div class="scale"><label>speed scale</label></div><div class="motion"><label>random</label></div><div class="motion"><label>reverse</label></div><div class="easing"><label>easing</label></div><div class="bezier"><label>bezier</label></div></div><div class="horizontal-flex"><label>joint movement of speed controls</label><input id="speed-scales-locker" type="checkbox"></div></fieldset><br><div class="centered" id="buttons"><div class="horizontal-flex-centered"><button class="footer-button" id="initial-button">Initial state</button><button class="footer-button" id="autofit-button">Autofit</button><button class="footer-button" id="restart-button">Restart</button></div></div></form></main><footer></footer></body></html>
