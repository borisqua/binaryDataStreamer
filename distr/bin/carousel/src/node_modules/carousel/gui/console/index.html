<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Console</title>
    <link rel="stylesheet" type="text/css" href="../../style/styles.css" media="all">
    <script>window.$ = window.jQuery = window.jquery = require('jquery');</script>
    <script src="js/index.js" type="text/javascript"></script>
    <style></style>
</head>
<body>
<header></header>
<main>
    <form class="settings" id="console">
        <fieldset>
            <div class="vertical-flex">
                <fieldset>
                    <div class="horizontal-flex">
                        <div><label>&nbsp color scheme &nbsp</label><select id="color-scheme"></select></div>
                        <!--fieldset.horizontal-flex--><!--	div--><!--		legend background--><!--		br-->
                        <!--		label css string--><!--		input--><!--		.horizontal-flex-->
                        <!--			label color picker--><!--			input.colorWell(type="color")--><!--div-->
                        <!--	legend stimulation--><!--	.horizontal-flex--><!--		fieldset-->
                        <!--			legend normal--><!--			table--><!--				tr--><!--					td-->
                        <!--						label(for="normalColor") color--><!--					td-->
                        <!--						input#normalColor.colorWell(type="color")--><!--				tr-->
                        <!--					td--><!--						label(for="filePrefix") file prefix-->
                        <!--					td--><!--						input#filePrefix--><!--				tr-->
                        <!--					td--><!--						label(for="fontFamily") font prefix-->
                        <!--					td--><!--						input#fontFamily--><!--				tr-->
                        <!--					td--><!--						label(for="fontWeight") font weight-->
                        <!--					td--><!--						input#fontWeight--><!--				tr-->
                        <!--					td--><!--						label(for="fontSize") font size-->
                        <!--					td--><!--						input#fontSize--><!--				tr-->
                        <!--					td--><!--						label(for="textShadow") text shadow-->
                        <!--					td--><!--						input#textShadow--></div>
                </fieldset>
                <div class="horizontal-flex">
                    <fieldset>
                        <legend>stimulation</legend>
                        <div class="horizontal-flex">
                            <fieldset>
                                <legend>stimulus</legend>
                                <br><br>
                                <div class="vertical-flex"><label class="label-after-field">&nbsp change
                                    color</label><input id="color" type="checkbox"><label class="label-after-field">&nbsp
                                    change size</label><input id="size" type="checkbox"><label
                                        class="label-after-field">&nbsp change weight</label><input id="weight"
                                                                                                    type="checkbox"><label
                                        class="label-after-field">&nbsp shine/shadow</label><input id="shine"
                                                                                                   type="checkbox">
                                </div>
                                <div class="vertical-flex"><label>&nbsp animation</label><select id="animation">
                                    <option value="none">none</option>
                                    <option value="shake">shake</option>
                                    <option value="turn">turn</option>
                                    <option value="capsize">capsize</option>
                                    <option value="half-capsize">half-capsize</option>
                                </select></div>
                            </fieldset>
                            <fieldset class="vertical-flex">
                                <legend>timings</legend>
                                <div class="vertical-flex"><br><br><label>stimulus duration, ms:</label>
                                    <div class="horizontal-flex"><input class="stimulusDuration slider"
                                                                        id="stimulusDurationSlider" type="range"
                                                                        min="50" max="500" step="5"
                                                                        value="100">&nbsp;<input
                                            class="stimulusDuration value" id="stimulusDurationValue"><br></div>
                                    <br><label>pause after stimulus, ms:</label>
                                    <div class="horizontal-flex"><input class="stimulusPause slider"
                                                                        id="stimulusPauseSlider" type="range" min="50"
                                                                        max="500" step="5" value="200">&nbsp;<input
                                            class="stimulusPause value" id="stimulusPauseValue"><br></div>
                                </div>
                            </fieldset>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>viewport parameters</legend>
                        <div class="vertical-flex">
                            <div class="horizontal-flex">
                                <fieldset class="vertical-flex">
                                    <legend>keybox</legend>
                                    <label class="label-after-field">&nbsp show border</label><input id="keyboxBorder"
                                                                                                     type="checkbox"><br><label>&nbsp;
                                    width, px:</label>
                                    <div class="horizontal-flex"><input class="keyboxWidth slider" id="keyboxWidhSlider"
                                                                        type="range" min="50" max="200" step="1"
                                                                        value="150">&nbsp;<input
                                            class="keyboxWidth value" id="keyboxWidthValue"></div>
                                    <br><label>&nbsp; height, px:</label>
                                    <div class="horizontal-flex"><input class="keyboxHeight slider"
                                                                        id="keyboxHeightSlider" type="range" min="50"
                                                                        max="200" step="1" value="150">&nbsp;<input
                                            class="keyboxHeight value" id="keyboxHeightValue"></div>
                                    <br></fieldset>
                                <fieldset class="vertical-flex">
                                    <legend>viewport</legend>
                                    <br><br><label>&nbsp; columns:</label>
                                    <div class="horizontal-flex"><input class="viewportColumns slider"
                                                                        id="viewportColumnsSlider" type="range" min="1"
                                                                        max="20" step="1" value="3">&nbsp;<input
                                            class="viewportColumns value" id="viewportColumnsValue"></div>
                                    <br><label>&nbsp; rows:</label>
                                    <div class="horizontal-flex"><input class="viewportRows slider"
                                                                        id="viewportRowsSlider" type="range" min="1"
                                                                        max="10" step="1" value="3">&nbsp;<input
                                            class="viewportRows value" id="viewportRowsValue"></div>
                                </fieldset>
                            </div>
                            <fieldset class="horizontal-flex">
                                <legend>alphabet</legend>
                                <input class="long-string" id="alphabet"></fieldset>
                        </div>
                    </fieldset>
                </div>
            </div>
        </fieldset>
        <br>
        <fieldset class="vertical-flex" id="motion">
            <legend>motion parameters</legend>
            <div class="horizontal-flex">
                <table>
                    <tr>
                        <td><label>duration of one animation cycle</label></td>
                        <td>
                            <div class="horizontal-flex"><input class="slider animationDuration"
                                                                id="animationDurationSlider" type="range" min="5"
                                                                max="20" step="1" value="10">&nbsp;<input
                                    class="value animationDuration" id="animationDurationValue" value="10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label>left edge frame shift</label></td>
                        <td>
                            <div class="horizontal-flex"><input class="slider leftShift" id="leftShiftSlider"
                                                                type="range" min="-1" max="1" step="0.1" value="0">&nbsp;<input
                                    class="value leftShift" id="leftShiftValue" value="0"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><label>right edge frame shift</label></td>
                        <td>
                            <div class="horizontal-flex"><input class="slider rightShift" id="rightShiftSlider"
                                                                type="range" min="-1" max="1" step="0.1" value="0">&nbsp;<input
                                    class="value rightShift" id="rightShiftValue" value="0"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="horizontal-flex"><label>move all sliders as one</label><input id="speed-scales-locker"
                                                                                      type="checkbox"></div>
            <hr>
            <div class="horizontal-flex">
                <div class="scale"><label>speed scale</label></div>
                <div class="motion"><label>random</label></div>
                <div class="motion"><label>reverse</label></div>
                <div class="easing"><label>easing</label></div>
                <div class="bezier"><label>bezier</label></div>
            </div>
            <div class="horizontal-flex"></div>
            <hr>
            <div id="sliders"></div>
        </fieldset>
        <br>
        <div class="centered" id="buttons">
            <div class="horizontal-flex-centered">
                <button class="footer-button" id="initial-button">Initial state</button>
                <button class="footer-button" id="autofit-button">Autofit</button>
                <button class="footer-button" id="restart-button">Restart</button>
                <button class="footer-button" id="stop-button">Stop stimuli</button>
            </div>
        </div>
    </form>
</main>
<footer></footer>
</body>
</html>
