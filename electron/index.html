<!DOCTYPE html>
<html ng-app="mbERP">
<head>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"/>
    <meta charset="UTF-8">
    <title>mbERP</title></head>
<body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
<script type="text/javascript" src="./lib/app.js"></script>
<div ng-controller="mbERPController as controller">We are using Node.js {{ controller.env.node.version }} <br>
    Chrome {{ controller.env.chrome.version }} <br>
    and Electron {{ controller.env.electron.version }}
</div>
<div ng-repeat="node in controller.env.nodes"><h1>{{node.node}}</h1></div>
</body>
</html>
