<!DOCTYPE html>
<html>
  <head>
    <title>
      Carousel
    </title>
    <script src='js/lib/jquery-3.2.0.min.js'></script>
    <script src='js/lib/TweenMax.min.js'></script>
    <script src='js/lib/TimelineMax.min.js'></script>
    <script src='js/carousel.js' type='text/javascript'></script>
    <link href='css/styles.css' media='all' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
    </header>
    <main>
      <form class='controller' id='monitor'>
        <label for='inputField'>input</label>
        <input class='output' id='inputField' type='text' value=''>
      </form>
      <div id='left'>
        left pane
      </div>
      <div id='viewport'>
      </div>
      <label for='controller'>
        CONTROLS
      </label>
      <form class='controller' id='controller'>
        <fieldset class='sliders'>
          <legend>
            speed parameters
          </legend>
          <div class='inputbox'>
            <label for='randomSpeed0'>scale</label>
            <label for='randomSpeed0'>random</label>
            <label for='randomSpeed0'>reverse</label>
          </div>
          <div class='inputbox'>
            <label class='centered' for='speedSlider0'>row 1</label>
            <input class='centered ui-slider' id='speedSlider0' index='0' max='1' min='0' step='0.01' type='range' value='0.8'>
            <input class='value' id='speedValue0' index='0' value='0.8'>
            <label for='randomSpeed0'>&nbsp;</label>
            <input class='rnd' id='randomSpeed0' type='checkbox'>
            <label for='reverseMovement0'>&nbsp;</label>
            <input class='rnd' id='reverseMovement0' type='checkbox'>
            <label for='reverseMovement0'>&nbsp;</label>
          </div>
          <div class='inputbox'>
            <label class='centered' for='speedSlider1'>row 2</label>
            <input class='centered ui-slider' id='speedSlider1' index='1' max='1' min='0' step='0.01' type='range' value='0.3'>
            <input class='value' id='speedValue1' index='1' value='0.3'>
            <label for='randomSpeed1'>&nbsp;</label>
            <input class='rnd' id='randomSpeed1' type='checkbox'>
            <label for='reverseMovement1'>&nbsp;</label>
            <input class='rnd' id='reverseMovement1' type='checkbox'>
            <label for='reverseMovement1'>&nbsp;</label>
          </div>
          <div class='inputbox'>
            <label class='centered' for='speedSlider2'>row 3</label>
            <input class='centered ui-slider' id='speedSlider2' index='2' max='1' min='0' step='0.01' type='range' value='0.5'>
            <input class='value' id='speedValue2' index='2' value='0.5'>
            <label for='randomSpeed2'>&nbsp;</label>
            <input class='rnd' id='randomSpeed2' type='checkbox'>
            <label for='reverseMovement2'>&nbsp;</label>
            <input class='rnd' id='reverseMovement2' type='checkbox'>
            <label for='reverseMovement2'>&nbsp;</label>
          </div>
        </fieldset>
        <fieldset class='effects'>
          <legend>
            effects
          </legend>
          <div class='inputbox'>
            <label for='bezier'>add bezier path</label>
            <input id='bezier' type='checkbox'>
          </div>
          <div class='inputbox'>
            <label for='easing'>
              easing
            </label>
            <select id='easing'>
              <option>
                linear
              </option>
              <option>
                swing
              </option>
              <option>
                rough
              </option>
              <option>
                slow motion
              </option>
              <option>
                stepped
              </option>
            </select>
          </div>
          <div class='inputbox'>
            <button id='restart'>
              restart
            </button>
          </div>
          <div class='inputbox'></div>
        </fieldset>
        <fieldset class='stimuli'>
          <legend>
            stimuli
          </legend>
          <div class='inputbox'>
            <label for='effect'>
              stimulus type
            </label>
            <select id='effect'>
              <option>
                shine
              </option>
              <option>
                turn
              </option>
              <option>
                shake
              </option>
            </select>
          </div>
          <div class='inputbox'></div>
          <div class='inputbox'></div>
          <div class='inputbox'></div>
        </fieldset>
      </form>
    </main>
    <footer>
      footer
    </footer>
  </body>
</html>
