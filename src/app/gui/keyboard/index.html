<!DOCTYPE html><html><head><title>Carousel</title><meta http-equiv="content-type" content="text/html; charset=UTF-8"><script>window.$ = window.jQuery = window.jquery = require(`jquery`);</script><!--script const {TweenMax, TimelineMax} = require(`gsap`);--><!--script(src=`../../../node_modules/gsap/src/uncompressed/TweenMax.js`)--><script>require('gsap');</script><script src="js/index.js" type="text/javascript"></script><link rel="stylesheet" type="text/css" href="css/styles.css" media="all"></head><body><header></header><main><!--#windowsize window size--><!--#top level canvas--><form class="controller" id="monitor"><label for="inputField">input string</label><input class="output" value="" id="inputField"></form><!--left--><!--	left pane--><div id="viewport"></div><label for="controller"><CONTROLS></CONTROLS></label><form class="controller" id="controller"><fieldset class="sliders"><legend>speed parameters</legend><div class="inputbox"><label for="randomSpeed0">scale</label><label for="randomSpeed0">random</label><label for="randomSpeed0">reverse</label></div><div class="inputbox"><label class="centered" for="speedSlider0">row 1</label><input class="centered ui-slider" type="range" min="0" max="1" step="0.01" value="0.8" id="speedSlider0" index="0"><input class="value" id="speedValue0" value="0.8" index="0"><label for="randomSpeed0">&nbsp;</label><input class="rnd" type="checkbox" id="randomSpeed0"><label for="reverseMovement0">&nbsp;</label><input class="rnd" type="checkbox" id="reverseMovement0"><label for="reverseMovement0">&nbsp;</label></div><div class="inputbox"><label class="centered" for="speedSlider1">row 2</label><input class="centered ui-slider" type="range" min="0" max="1" step="0.01" value="0.3" id="speedSlider1" index="1"><input class="value" id="speedValue1" value="0.3" index="1"><label for="randomSpeed1">&nbsp;</label><input class="rnd" type="checkbox" id="randomSpeed1"><label for="reverseMovement1">&nbsp;</label><input class="rnd" type="checkbox" i
